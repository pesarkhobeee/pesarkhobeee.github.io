baseURL: "https://pesarkhobeee.github.io/"
title: Farid's brief notes
theme: PaperMod
publishDir: docs
pagination:
  pagerSize: 10

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

services:
  rss:
    limit: 42

outputs:
  home:
      - HTML
      - RSS
      - JSON

defaultContentLanguage: fa
defaultContentLanguageInSubdir: true
languages:
  fa:
    contentDir: content/fa
    disabled: false
    languageCode: fa-IR
    languageDirection: rtl
    languageName: Farsi
    params:
      subtitle: "یادداشت‌های من درباره فیلم‌ها، لینوکس و دنیای متن‌باز، خودسازی و هر چیز دیگری که برایم جالب است و دوست دارم به اشتراک بگذارم."
    title: یادداشت‌های فرید
    weight: 1
  en:
    contentDir: content/en
    disabled: false
    languageCode: en-US
    languageDirection: ltr
    languageName: English
    params:
      subtitle: "My brief notes on open-source, movies, thought-provoking stuff and whatever else I find interesting that I like to share."
    title: Project Documentation
    weight: 2

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Farid's brief notes
  description: "My brief notes on open-source, movies, thought-provoking stuff and whatever else I find interesting that I like to share."
  keywords: [Blog, Portfolio, linux, movies, open-source, self-improvement]
  author: Farid (Pesarkhobeee)
  # author: ["Me", "You"] # multiple authors
  images: ["https://avatars.githubusercontent.com/u/147461?v=4"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  # assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    # favicon: "<link / abs url>"
    # favicon16x16: "<link / abs url>"
    # favicon32x32: "<link / abs url>"
    # apple_touch_icon: "<link / abs url>"
    # safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    # icon: /apple-touch-icon.png
    # iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "https://avatars.githubusercontent.com/u/147461?v=4"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Welcome \U0001F44B"
    Content: Farid's brief notes about interesting stuff

  socialIcons:
    - name: "rss"
      url: "https://pesarkhobeee.github.io/fa/index.xml"
    - name: "rss"
      url: "https://pesarkhobeee.github.io/en/index.xml"
    - name: youtube
      url: "https://www.youtube.com/channel/UCV-q5eC0hjN10KiCYRnVjnw"
    - name: Mastodon
      url: "https://hachyderm.io/@pesarkhobeee"
    - name: "LinkedIn"
      url: "https://www.linkedin.com/in/farid-ahmadian-39069241/"
    - name: github
      url: "https://github.com/pesarkhobeee"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/pesarkhobeee/pesarkhobeee.github.io/blob/master/content/fa/"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    lineNos: true
    style: monokai
